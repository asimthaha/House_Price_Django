<!-- house_price_prediction.html -->
{% extends './base.html' %}
<html>
  <head>
    <title>Domus Meus</title>
  </head>
  <body>
    {% block content %}
    <article class="row">
      <!--carousel-start-->
      <section class="">
        <div class="banner slider">
          <div
            id="carousel"
            class="carousel slide carousel-dark carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" data-bs-ride="carousel">
              {% for images in data %}
              <div
                class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}"
                data-bs-interval="3000"
              >
                <div class="carousel-caption align-items-center register-left">
                  <div class="col-md-12">
                    <img
                      src="http://www.ansonika.com/mavia/img/registration_bg.svg"
                      alt=""
                    />
                    <h3 class="text-white">Welcome</h3>
                    <div class="">
                      <a
                        class="btn btn-primary col-md-4 p-2 mb-3"
                        role="button"
                        href="{% url 'predictor:predict_price' %}"
                        >Predict Price</a
                      >
                    </div>
                  </div>
                </div>
                <img
                  src="{{ images.photo.url }}"
                  class="carousel-img d-block w-100 rounded"
                  alt="Los Angeles"
                />
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
      <!--	carousel-end-->
    </article>

    {% if predicted_price %}
    <h2>Predicted House Price: ${{ predicted_price }}</h2>
    {% endif %} {% endblock %}
  </body>
</html>
