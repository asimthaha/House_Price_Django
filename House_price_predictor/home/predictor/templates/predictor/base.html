<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DomusMeus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    {% load static %}
  <link rel="stylesheet" href="{% static 'predictor/css/index.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand px-lg-5 px-sm-3" href="/"><div>
                <span class="text-warning h2">DOMUS</span
                ><span class="text-light h2"> MEUS</span>
              </div></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link px-md-5 px-sm-3" href="{% url 'predictor:predict_price' %}">Predict</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-md-5 px-sm-3" href="#">Link</a>
            </li>
            <li class="justify-content-center">
                <div class="dropdown">
                <button
                  class="btn btn-dark dropdown-toggle text-warning mx-1"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa fa-user"></i>
                  My Account
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item"
                      ><span class="text-uppercase">{{name}}</span></a
                    >
                  </li>
                  <li>
                    <a
                      onclick="return confirm('Are you sure you want to Logout')"
                      class="dropdown-item"
                      href="/"
                      >Logout<i class="mx-2 bi bi-box-arrow-right text-warning"></i></a
                    >
                </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script>
    // Add this line in your JavaScript after including Bootstrap JS and jQuery
    $(document).ready(function () {
      $('[data-bs-toggle="collapse"]').collapse(); <!-- Change this attribute -->
    });
  </script>
</html>
